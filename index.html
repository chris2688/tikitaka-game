
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>TIKI TAKA 소주뚜껑 룰렛</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      font-family: 'Arial', sans-serif;
      color: white;
      overflow-x: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    #logo {
      margin-top: 30px;
      width: 180px;
      height: auto;
    }
    h2 {
      color: #88f5e1;
      margin-top: 10px;
      font-size: 28px;
      font-weight: bold;
    }
    #game-area {
      position: relative;
      flex: 1;
      width: 100%;
      max-height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible;
      padding: 20px;
      box-sizing: border-box;
    }
    #cap {
      width: min(80vw, 400px);
      height: auto;
      transition: transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
      cursor: pointer;
      transform-origin: 52% 65%;
    }
    #info {
      margin: 30px 0;
      font-size: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>

<img id="logo" src="tikitaka_logo.png" alt="TIKI TAKA 로고" />
<h2>소주뚜껑 룰렛</h2>

<div id="game-area">
  <img id="cap" src="soju_cap.png" alt="소주뚜껑" />
</div>

<div id="info">👆 소주뚜껑을 터치해서 돌려보세요!</div>

<script>
  const cap = document.getElementById("cap");
  let currentRotation = 0;

  cap.addEventListener("click", () => {
    const spin = Math.floor(Math.random() * 1800) + 1440;
    currentRotation += spin;
    cap.style.transform = `rotate(${currentRotation}deg)`;
  });
</script>

</body>
</html>
