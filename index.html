
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TIKI TAKA Game</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    #sidebar {
      height: 100%;
      width: 300px;
      position: fixed;
      top: 0;
      left: -300px;
      background-color: white;
      color: black;
      transition: 0.3s;
      z-index: 1000;
      overflow-y: auto;
    }

    #sidebarHeader {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 20px 0 10px;
      border-bottom: 1px solid #ccc;
    }

    #sidebarHeader img {
      height: 40px;
    }

    #sidebarHeader span {
      font-size: 18px;
      font-weight: bold;
      color: #111;
      animation: pulse 2s infinite;
    }

    .closebtn {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 36px;
      cursor: pointer;
      color: black;
    }

    .menu-group {
      padding: 0 16px;
    }

    .menu-title {
      font-size: 16px;
      font-weight: bold;
      margin: 16px 0 8px;
      cursor: pointer;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    .submenu {
      display: block;
      padding-left: 8px;
    }

    .submenu a {
      display: block;
      padding: 6px 0;
      color: black;
      text-decoration: none;
      font-size: 15px;
      cursor: pointer;
    }

    .submenu a:hover {
      background-color: #eee;
    }

    #main {
      margin-left: 0;
      transition: margin-left 0.3s;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #topbar {
      height: 60px;
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      gap: 10px;
    }

    #topbar img {
      height: 40px;
    }

    #gameLabel {
      font-size: 22px;
      color: #88f5e1;
      animation: pulse 2s infinite;
      font-weight: bold;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    #hamburger {
      position: absolute;
      left: 20px;
      font-size: 28px;
      cursor: pointer;
      color: white;
    }

    iframe {
      flex-grow: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div id="sidebar">
  <span class="closebtn" onclick="toggleSidebar()">×</span>
  <div id="sidebarHeader">
    <img src="games/soju_cap_roulette/assets/tikitaka_logo2.png" alt="TIKI TAKA Logo">
    <span>Game</span>
  </div>

  <div class="menu-group">
    <div class="menu-title" onclick="toggleSubMenu('alcoholSub')">술게임</div>
    <div id="alcoholSub" class="submenu">
      <a onclick="loadGame('games/soju_cap_roulette/index.html')">소주뚜껑 룰렛</a>
      <a onclick="loadGame('games/soju_bottle_roulette/index.html')">소주병 룰렛</a>
    </div>
  </div>

  <div class="menu-group">
    <div class="menu-title" onclick="toggleSubMenu('coupleSub')">커플게임</div>
    <div id="coupleSub" class="submenu">
      <a onclick="loadGame('games/couple_tikitaka/index.html')">너와 나의 티키타카</a>
    </div>
  </div>

  <div class="menu-group">
    <div class="menu-title" onclick="toggleSubMenu('funSub')">재미게임</div>
    <div id="funSub" class="submenu">
      <a href="#">Coming Soon</a>
    </div>
  </div>
</div>

<div id="main">
  <div id="topbar">
    <span id="hamburger" onclick="toggleSidebar()">☰</span>
    <img src="games/soju_cap_roulette/assets/tikitaka_logo.png" alt="TIKI TAKA Logo" />
    <span id="gameLabel">Game</span>
  </div>
  <iframe id="gameFrame" src="games/soju_cap_roulette/index.html"></iframe>
</div>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    sidebar.style.left = sidebar.style.left === "0px" ? "-300px" : "0px";
  }

  function loadGame(url) {
    document.getElementById("gameFrame").src = url;
    toggleSidebar();
  }

  function toggleSubMenu(id) {
    const submenu = document.getElementById(id);
    submenu.style.display = submenu.style.display === "block" ? "none" : "block";
  }

  // 초기에는 모두 보이도록 설정
  window.onload = () => {
    document.getElementById("alcoholSub").style.display = "block";
    document.getElementById("coupleSub").style.display = "block";
    document.getElementById("funSub").style.display = "block";
  }
</script>

</body>
</html>
