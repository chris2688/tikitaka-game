
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>TIKI TAKA 리듬 게임</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Arial', sans-serif; background: #fef3f3; text-align: center; padding: 40px; }
    .btn { padding: 20px 40px; margin: 20px; font-size: 24px; cursor: pointer; background: #ff4081; border: none; color: white; border-radius: 10px; }
    .box { font-size: 28px; margin-top: 30px; }
    .circle { width: 100px; height: 100px; background: #ff4081; border-radius: 50%; margin: 40px auto; animation: beat 1s infinite; }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    .mode-select { margin-bottom: 20px; }
  </style>
</head>
<body>

  <h1>🥁 TIKI TAKA 리듬 게임 🍻</h1>
  <div class="mode-select">
    <label>모드 선택: </label>
    <select id="mode">
      <option value="normal">기본 모드</option>
      <option value="drunk">술자리 모드</option>
      <option value="cute">커플 모드</option>
    </select>
  </div>

  <div class="circle" id="beatCircle"></div>
  <button class="btn" onclick="checkTiming()">리듬에 맞춰 클릭!</button>
  <div class="box" id="result">비트에 맞춰 클릭해보세요!</div>

  <script>
    const punishments = {
      normal: [
        "왼쪽 사람에게 TMI 폭로하기",
        "옆 사람과 눈싸움 10초",
        "반대쪽 사람에게 댄스 요청하기"
      ],
      drunk: [
        "원샷!",
        "성대모사 3종 세트!",
        "오늘의 흑역사 말하기"
      ],
      cute: [
        "하트 손가락 보내기",
        "애교 3종 세트",
        "서로 닉네임 지어주기"
      ]
    };

    let lastClick = 0;
    const beatInterval = 1000; // 1초 간격

    function checkTiming() {
      const now = Date.now();
      const diff = now % beatInterval;
      const tolerance = 200; // +/- 200ms

      if (diff < tolerance || diff > beatInterval - tolerance) {
        document.getElementById("result").innerText = "🎯 굿 타이밍! 다음 사람에게 넘기세요!";
      } else {
        const mode = document.getElementById("mode").value;
        const list = punishments[mode];
        const random = Math.floor(Math.random() * list.length);
        document.getElementById("result").innerText = "❗ 벌칙! → " + list[random];
      }
    }
  </script>

</body>
</html>
