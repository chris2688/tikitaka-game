
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>TIKI TAKA 게임</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      background: url('background.jpg') center/cover no-repeat;
      color: white;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
    #content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    #header {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    #modeSelect {
      padding: 8px;
      font-size: 16px;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
    }
    #logo {
      display: block;
      margin: 60px auto 8px;
      width: 180px;
    }
    #subtitle {
      text-align: center;
      color: #88f5e1;
      font-size: 24px;
      font-weight: bold;
      margin-top: 4px;
    }
    #gameList {
      text-align: center;
      margin-top: 20px;
    }
    .gameButton {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #444;
      border: none;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }
    #mainContent {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-bottom: 60px;
    }
    #gameArea {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
    }
    #cap {
      width: min(80vw, 400px);
      transform-origin: 52% 65%;
      transition: transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
      cursor: pointer;
    }
    #info {
      width: 100%;
      text-align: center;
      position: fixed;
      bottom: 10px;
      font-size: 20px;
      color: #ccc;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  <div id="content">
    <div id="header">
      <select id="modeSelect">
        <option value="">게임 선택</option>
        <option value="alcohol">술게임</option>
        <option value="couple">커플게임</option>
        <option value="fun">재미게임</option>
      </select>
    </div>

    <img id="logo" src="tikitaka_logo.png" alt="TIKI TAKA 로고" />
    <div id="subtitle"></div>
    <div id="gameList"></div>
    <div id="mainContent">
      <div id="gameArea"></div>
    </div>
  </div>
  <div id="info"></div>

<script>
  const modeSelect = document.getElementById("modeSelect");
  const gameList = document.getElementById("gameList");
  const gameArea = document.getElementById("gameArea");
  const info = document.getElementById("info");
  const subtitle = document.getElementById("subtitle");

  const games = {
    alcohol: [{ name: "소주뚜껑 룰렛", id: "sojuCap" }],
    couple: [{ name: "공감 퀴즈 (준비 중)", id: "coupleQuiz" }],
    fun: [{ name: "웃음 참기 (준비 중)", id: "funLaugh" }]
  };

  modeSelect.addEventListener("change", () => {
    const selected = modeSelect.value;
    gameList.innerHTML = "";

    if (games[selected]) {
      games[selected].forEach(game => {
        const btn = document.createElement("button");
        btn.className = "gameButton";
        btn.innerText = game.name;
        btn.onclick = () => loadGame(game);
        gameList.appendChild(btn);
      });
    }
  });

  function loadGame(game) {
    gameArea.innerHTML = "";
    info.innerHTML = "";
    gameList.innerHTML = "";
    subtitle.innerHTML = game.name;

    if (game.id === "sojuCap") {
      const img = document.createElement("img");
      img.src = "soju_cap.png";
      img.id = "cap";
      let rotation = 0;
      img.onclick = () => {
        const spin = Math.floor(Math.random() * 1800) + 1440;
        rotation += spin;
        img.style.transform = `rotate(${rotation}deg)`;
      };
      gameArea.appendChild(img);
      info.innerHTML = "👆 소주뚜껑을 터치해서 돌려보세요!";
    } else {
      gameArea.innerHTML = "<p>게임 준비 중입니다...</p>";
    }
  }

  window.onload = () => {
    loadGame({ name: "소주뚜껑 룰렛", id: "sojuCap" });
  };
</script>

</body>
</html>
