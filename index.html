
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TIKI TAKA - Soju Cap Game</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('background.jpg') center/cover no-repeat;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100%;
      position: relative;
    }
    #logoBar {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-top: 80px;
      gap: 4px;
    }
    #logoBar img {
      height: 60px;
    }
    #gameLabel {
      font-size: 26px;
      font-weight: bold;
      color: #88f5e1;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.5s forwards;
    }
    #gameTitle {
      margin-top: 4px;
      font-size: 26px;
      color: white;
      font-weight: bold;
      text-align: center;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    #gameArea {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: -20px;
    }
    #cap {
      width: 320px;
      max-width: 90vw;
      max-height: 65vh;
      cursor: pointer;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }
    #instruction {
      position: absolute;
      bottom: 30px;
      color: white;
      font-size: 20px;
      text-align: center;
      animation: fadeInUp 1s ease-out 1s forwards;
    }
    #topLeftMenu {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    #topLeftMenu select {
      background: black;
      color: #88f5e1;
      font-size: 15px;
      padding: 6px 10px;
      border: 1px solid #88f5e1;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="topLeftMenu">
      <select id="modeSelect" onchange="handleModeChange()">
        <option value="default" selected>게임선택</option>
        <option value="alcohol">술게임</option>
        <option value="couple">커플게임</option>
        <option value="fun">재미게임</option>
      </select>
      <select id="alcoholGames" style="display: inline-block;" onchange="handleGameChange()">
        <option value="soju" selected>소주뚜껑 룰렛</option>
      </select>
      <select id="coupleGames" style="display: none;" onchange="handleGameChange()">
        <option value="comingsoon">Coming Soon</option>
      </select>
      <select id="funGames" style="display: none;" onchange="handleGameChange()">
        <option value="comingsoon">Coming Soon</option>
      </select>
    </div>
    <div id="logoBar">
      <img src="tikitaka_logo.png" alt="TIKI TAKA Logo" />
      <span id="gameLabel">Game</span>
    </div>
    <div id="gameTitle">소주뚜껑 룰렛</div>
    <div id="gameArea">
      <img id="cap" src="soju_cap.png" alt="Soju Cap" />
    </div>
    <div id="instruction">👆 소주뚜껑을 터치해서 돌려보세요!</div>
  </div>

  <audio id="spinSound" src="spin.wav"></audio>
  <audio id="stop1" src="stop1.mp3"></audio>
  <audio id="stop2" src="stop2.mp3"></audio>
  <audio id="stop3" src="stop3.mp3"></audio>
  <audio id="stop4" src="stop4.mp3"></audio>

  <script>
    const cap = document.getElementById("cap");
    const spinSound = document.getElementById("spinSound");
    const stopSounds = [
      document.getElementById("stop1"),
      document.getElementById("stop2"),
      document.getElementById("stop3"),
      document.getElementById("stop4"),
    ];
    let rotation = 0;
let selectedSound = null;
let isSpinning = false;

    
cap.addEventListener("click", async () => {
  // Pick and preload one random stop sound
  selectedSound = stopSounds[Math.floor(Math.random() * stopSounds.length)];
  try {
    selectedSound.volume = 0;
    await selectedSound.play();
    selectedSound.pause();
    selectedSound.currentTime = 0;
    selectedSound.volume = 1;
  } catch (_) {}

  spinSound.pause();
  spinSound.currentTime = 0;
  spinSound.loop = true;
  spinSound.play().catch(() => {});

  const spin = Math.floor(Math.random() * 1800) + 1440;
  rotation += spin;
  cap.style.transform = `rotate(${rotation}deg)`;

  setTimeout(() => {
    spinSound.pause();
    spinSound.currentTime = 0;

    if (selectedSound) {
      selectedSound.pause();
      selectedSound.currentTime = 0;
      selectedSound.play().catch(e => console.log("stop sound error", e));
    }
  }, 4000);
});


    function handleModeChange() {
      const mode = document.getElementById("modeSelect").value;
      document.getElementById("alcoholGames").style.display = mode === "alcohol" ? "inline-block" : "none";
      document.getElementById("coupleGames").style.display = mode === "couple" ? "inline-block" : "none";
      document.getElementById("funGames").style.display = mode === "fun" ? "inline-block" : "none";
    }

    function handleGameChange() {
      const alcoholVal = document.getElementById("alcoholGames").value;
      const coupleVal = document.getElementById("coupleGames").value;
      const funVal = document.getElementById("funGames").value;

      if (alcoholVal === "soju") {
        document.getElementById("gameTitle").innerText = "소주뚜껑 룰렛";
      } else {
        document.getElementById("gameTitle").innerText = "게임 준비 중...";
      }
    }
  </script>
</body>
</html>
