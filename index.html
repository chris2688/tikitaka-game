
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TIKI TAKA - Soju Cap Game</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100%;
    }
    #logoBar {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-top: 40px;
      gap: 8px;
    }
    #logoBar img {
      height: 40px;
    }
    #gameLabel {
      font-size: 20px;
      font-weight: bold;
      color: #88f5e1;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.5s forwards;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    #gameArea {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: -30px;
    }
    #cap {
      width: 160px;
      cursor: pointer;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="logoBar">
      <img src="tikitaka_logo.png" alt="TIKI TAKA Logo" />
      <span id="gameLabel">Game</span>
    </div>
    <div id="gameArea">
      <img id="cap" src="soju_cap.png" alt="Soju Cap" />
    </div>
  </div>

  <audio id="spinSound" src="spin.wav"></audio>
  <audio id="stop1" src="stop1.mp3"></audio>
  <audio id="stop2" src="stop2.mp3"></audio>
  <audio id="stop3" src="stop3.mp3"></audio>
  <audio id="stop4" src="stop4.mp3"></audio>

  <script>
    const cap = document.getElementById("cap");
    const spinSound = document.getElementById("spinSound");
    const stopSounds = [
      document.getElementById("stop1"),
      document.getElementById("stop2"),
      document.getElementById("stop3"),
      document.getElementById("stop4"),
    ];

    let rotation = 0;

    cap.addEventListener("click", async () => {
      // 사운드 미리 선택 + 허용 확보
      const selected = stopSounds[Math.floor(Math.random() * stopSounds.length)];
      try {
        selected.volume = 0;
        await selected.play();
        selected.pause();
        selected.currentTime = 0;
        selected.volume = 1;
      } catch (_) {}

      // 회전 소리 시작
      spinSound.pause();
      spinSound.currentTime = 0;
      spinSound.loop = true;
      spinSound.play().catch(() => {});

      // 회전 동작
      const spin = Math.floor(Math.random() * 1800) + 1440;
      rotation += spin;
      cap.style.transform = `rotate(${rotation}deg)`;

      // 회전 멈춤 + 효과음
      setTimeout(() => {
        spinSound.pause();
        spinSound.currentTime = 0;
        selected.play().catch(e => console.log("Stop sound error:", e));
      }, 4000);
    });
  </script>
</body>
</html>
