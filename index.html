<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>TIKI TAKA Game</title>
<link href="favicon.ico" rel="icon"/>
<style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      height: 100vh;
      overflow: hidden;
    }
    #sidebar {
      height: 100%;
      width: 300px;
      position: fixed;
      top: 0;
      left: -300px;
      background-color: white;
      color: black;
      transition: 0.3s;
      z-index: 1000;
      overflow-y: auto;
    }
    #sidebarHeader {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 8px;
      padding: 20px 20px 10px;
      border-bottom: 1px solid #ccc;
    }
    #sidebarHeader img {
      height: 52px;
    }
    #sidebarHeader span {
      font-size: 18px;
      font-weight: bold;
      color: #191970;
      animation: pulse 2s infinite;
    }
    .closebtn {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 36px;
      cursor: pointer;
      color: black;
    }
    .menu-group {
      padding: 0 16px;
    }
    .menu-title {
      font-size: 16px;
      font-weight: bold;
      margin: 16px 0 8px;
      cursor: pointer;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    .submenu {
      display: block;
      padding-left: 8px;
    }
    .submenu a {
      display: block;
      padding: 6px 0;
      color: black;
      text-decoration: none;
      font-size: 15px;
      cursor: pointer;
    }
    .submenu a:hover {
      background-color: #eee;
    }
#main {
  margin-left: 0;
  transition: margin-left 0.3s, opacity 0.3s ease-in;
  display: flex;
  flex-direction: column;
  height: calc(var(--vh, 1vh) * 100);
  opacity: 0;
}
    #topbar {
      height: 60px;
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      gap: 10px;
    }
    #topbar img {
      height: 52px;
    }
    #gameLabel {
      font-size: 22px;
      color: #88f5e1;
      animation: pulse 2s infinite;
      font-weight: bold;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }
    #hamburger {
      position: absolute;
      left: 20px;
      font-size: 28px;
      cursor: pointer;
      color: white;
    }
    iframe {
      flex-grow: 1;
      width: 100%;
      border: none;
    }
    .icon-links {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin: 20px 0;
    }
    .icon-links a img {
      height: 24px;
      opacity: 0.7;
      transition: opacity 0.3s;
    }
    .icon-links a img:hover {
      opacity: 1;
    }
</style>
</head>
<body>
<div id="sidebar">
<span class="closebtn" onclick="toggleSidebar()">×</span>
<div id="sidebarHeader">
<img alt="TIKI TAKA Logo" src="games/soju_cap_roulette/assets/tikitaka_logo2.png"/>
<span>Game</span>
</div>
<div class="menu-group">
<div class="menu-title" onclick="toggleSubMenu('alcoholSub')">술자리 게임</div>
<div class="submenu" id="alcoholSub">
<a onclick="loadGame('games/soju_cap_roulette/index.html')">소주 뚜껑 룰렛</a>
<a onclick="loadGame('games/soju_bottle_roulette/index.html')">소주 병 룰렛</a>
</div>
</div>
<div class="menu-group">
<div class="menu-title" onclick="toggleSubMenu('coupleSub')">커플게임</div>
<div class="submenu" id="coupleSub">
<a onclick="loadGame('games/couple_tikitaka/index.html')">연인과 티키타카</a>
</div>
</div>
<div class="menu-group">
<div class="menu-title" onclick="toggleSubMenu('funSub')">Fun 게임</div>
<div class="submenu" id="funSub">
<a href="#">Coming Soon</a>
</div>
</div>
<hr style="margin: 20px 0; border: 0; border-top: 1px solid #ccc;" />
<div class="menu-group">
  <div class="menu-title" onclick="toggleSubMenu('brandSub')">TIKI TAKA 스토리</div>
  <div class="submenu" id="brandSub">
    <a onclick="loadGame('brand-films.html')">브랜드 필름</a>
    <a onclick="loadGame('cm-songs.html')">CM송</a>
    <a onclick="loadGame('wallpapers.html')">배경화면 다운로드</a>
  </div>
</div>
<div class="icon-links">
  <a href="https://youtube.com/channel/UCC0_-oGFPUq1tP2DBwJIkKw?si=_NibdgoUBAPXhyUl" target="_blank"><img src="assets/youtube-icon.png" alt="YouTube"></a>
  <a href="https://www.instagram.com/tikitaka_korea/" target="_blank"><img src="assets/instagram-icon.png" alt="Instagram"></a>
  <a href="https://www.tikitaka365.com" target="_blank"><img src="assets/homepage-icon.png" alt="홈페이지"></a>
  <a href="https://www.935.co.kr/" target="_blank"><img src="assets/store-icon.png" alt="쇼핑몰"></a>
</div>
</div>
<div id="main">
<div id="topbar">
<span id="hamburger" onclick="toggleSidebar()">☰</span>
<img alt="TIKI TAKA Logo" src="games/soju_cap_roulette/assets/tikitaka_logo.png">
<span id="gameLabel">Game</span>
</img></div>
<iframe id="gameFrame" src="games/soju_cap_roulette/index.html" style="flex-grow: 1; width: 100%; height: 100%; border: none;"></iframe>
</div>
<script>
  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    sidebar.style.left = sidebar.style.left === "0px" ? "-300px" : "0px";
  }
  function loadGame(url) {
    document.getElementById("gameFrame").src = url;
    sessionStorage.setItem("lastGameUrl", url);
    toggleSidebar();
  }
  function toggleSubMenu(id) {
    const submenu = document.getElementById(id);
    submenu.style.display = submenu.style.display === "block" ? "none" : "block";
  }
  function setViewportHeight() {
    const vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
  }
  function initPage() {
    setViewportHeight();
    document.getElementById("alcoholSub").style.display = "block";
    document.getElementById("coupleSub").style.display = "block";
    document.getElementById("funSub").style.display = "block";
    const lastGame = sessionStorage.getItem("lastGameUrl");
    const defaultGame = "games/soju_cap_roulette/index.html";
    const iframe = document.getElementById("gameFrame");
    iframe.src = lastGame || defaultGame;
    iframe.onload = () => {
      document.getElementById("main").style.opacity = "1";
    };
  }
  window.addEventListener('load', initPage);
  window.addEventListener('resize', setViewportHeight);
</script>
</body>
</html>
