
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>TIKI TAKA 소주뚜껑 룰렛</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #1a1a1a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    h1 {
      color: #ff4081;
      margin-bottom: 20px;
    }
    #roulette {
      width: 200px;
      height: 200px;
      background: url('soju_cap.png') no-repeat center center;
      background-size: contain;
      transition: transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
    }
    #info {
      margin-top: 20px;
      font-size: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>

<h1>🍾 소주뚜껑 룰렛 🍾</h1>
<div id="roulette"></div>
<div id="info">소주뚜껑을 터치해서 돌려보세요!</div>

<script>
  const roulette = document.getElementById("roulette");
  let currentRotation = 0;

  roulette.addEventListener("click", () => {
    const spin = Math.floor(Math.random() * 1800) + 1440;
    currentRotation += spin;
    roulette.style.transform = `rotate(${currentRotation}deg)`;
  });
</script>

</body>
</html>
