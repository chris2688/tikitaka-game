
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>TIKI TAKA 리듬 게임</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pretendard&display=swap');

    body {
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #ffffff;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 36px;
      color: #ff4081;
      margin-bottom: 20px;
    }

    .btn {
      padding: 20px 50px;
      font-size: 24px;
      cursor: pointer;
      background: #ff4081;
      border: none;
      color: white;
      border-radius: 50px;
      box-shadow: 0 0 20px #ff4081aa;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #ff5c95;
      box-shadow: 0 0 30px #ff4081;
      transform: scale(1.05);
    }

    .circle {
      width: 120px;
      height: 120px;
      background: #ffffff11;
      border-radius: 50%;
      margin: 40px auto;
      animation: pulse 1s infinite;
      box-shadow: 0 0 20px #ff4081aa;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    .box {
      font-size: 24px;
      margin-top: 30px;
      background: #222;
      padding: 20px;
      border-radius: 20px;
      width: 80%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px #ff4081aa;
    }

    .mode-select {
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 18px;
      background: #333;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>🥁 TIKI TAKA 리듬 게임</h1>
  <div class="mode-select">
    <label>모드 선택: </label>
    <select id="mode">
      <option value="normal">기본 모드</option>
      <option value="drunk">술자리 모드</option>
      <option value="cute">커플 모드</option>
    </select>
  </div>

  <div class="circle" id="beatCircle"></div>
  <button class="btn" onclick="checkTiming()">리듬에 맞춰 클릭!</button>
  <div class="box" id="result">비트에 맞춰 클릭해보세요!</div>

  <audio id="clickSound" src="click_real_sound.mp3"></audio>
  <audio id="failSound" src="fail_real_sound.mp3"></audio>

  <script>
    const punishments = {
      normal: [
        "왼쪽 사람에게 TMI 폭로하기",
        "옆 사람과 눈싸움 10초",
        "반대쪽 사람에게 댄스 요청하기"
      ],
      drunk: [
        "원샷!",
        "성대모사 3종 세트!",
        "오늘의 흑역사 말하기"
      ],
      cute: [
        "하트 손가락 보내기",
        "애교 3종 세트!",
        "서로 닉네임 지어주기"
      ]
    };

    const beatInterval = 1000;

    function checkTiming() {
      const clickAudio = document.getElementById("clickSound");
      const failAudio = document.getElementById("failSound");
      clickAudio.play();

      const now = Date.now();
      const diff = now % beatInterval;
      const tolerance = 200;

      if (diff < tolerance || diff > beatInterval - tolerance) {
        document.getElementById("result").innerText = "🎯 굿 타이밍! 다음 사람에게 넘기세요!";
      } else {
        failAudio.play();
        const mode = document.getElementById("mode").value;
        const list = punishments[mode];
        const random = Math.floor(Math.random() * list.length);
        document.getElementById("result").innerText = "❗ 벌칙! → " + list[random];
      }
    }
  </script>

</body>
</html>
