
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TIKI TAKA - Soju Cap Game</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') center/cover no-repeat;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100%;
      position: relative;
    }
    #logoBar {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-top: 80px;
      gap: 4px;
    }
    #logoBar img {
      height: 60px;
    }
    #gameLabel {
      font-size: 26px;
      font-weight: bold;
      color: #88f5e1;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.5s forwards;
    }
    #gameTitle {
      margin-top: 4px;
      font-size: 26px;
      color: white;
      font-weight: bold;
      text-align: center;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    #gameArea {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: -20px;
    }
    #cap {
      width: 320px;
      max-width: 90vw;
      max-height: 65vh;
      cursor: pointer;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    
  animation: idleTilt 4s ease-in-out infinite;
    #instruction {
      position: absolute;
      bottom: 30px;
      color: white;
      font-size: 20px;
      text-align: center;
      animation: fadeInUp 1s ease-out 1s forwards;
    }
    #topLeftMenu {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    #topLeftMenu select {
      background: black;
      color: #88f5e1;
      font-size: 15px;
      padding: 6px 10px;
      border: 1px solid #88f5e1;
      border-radius: 4px;
    }
  
@keyframes idleTilt {
  0% { transform: rotate(0deg); }
  50% { transform: rotate(30deg); }
  100% { transform: rotate(0deg); }
}


#topLeftMenu {
  position: absolute;
  top: 20px;
  left: 20px;
  display: flex;
  gap: 8px;
  z-index: 10;
}

#topLeftMenu select {
  padding: 6px 10px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
  background: white;
  box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
}

</style>
</head>
<body>
  <div id="container">
    

<div id="topLeftMenu">
  <select id="modeSelect" onchange="handleModeChange()">
    <option value="alcohol" selected>Ïà†Í≤åÏûÑ</option>
    <option value="couple">Ïª§ÌîåÍ≤åÏûÑ</option>
    <option value="fun">Ïû¨ÎØ∏Í≤åÏûÑ</option>
  </select>
  <select id="alcoholGames" style="display: inline-block;" onchange="handleGameChange()">
    <option value="soju" selected>ÏÜåÏ£ºÎöúÍªë Î£∞Î†õ</option>
    <option value="sojubottle">ÏÜåÏ£ºÎ≥ë Î£∞Î†õ</option>
  </select>
  <select id="coupleGames" style="display: none;" onchange="handleGameChange()">
    <option value="comingsoon">Coming Soon</option>
  </select>
  <select id="funGames" style="display: none;" onchange="handleGameChange()">
    <option value="comingsoon">Coming Soon</option>
  </select>
</div>


    <div id="logoBar">
      <img src="tikitaka_logo.png" alt="TIKI TAKA Logo" />
      <span id="gameLabel">Game</span>
    </div>
    <div id="gameTitle">ÏÜåÏ£ºÎöúÍªë Î£∞Î†õ</div>
    <div id="gameArea">
      <img id="cap" src="soju_cap.png" alt="Soju Cap" />
    </div>
    <div id="instruction">üëÜ ÏÜåÏ£ºÎ≥ëÏùÑ ÌÑ∞ÏπòÌï¥ÏÑú ÎèåÎ†§Î≥¥ÏÑ∏Ïöî!</div>
  </div>

  <audio id="spinSound" src="spin.wav"></audio>
  <audio id="stop1" src="stop1.mp3"></audio>
  <audio id="stop2" src="stop2.mp3"></audio>
  <audio id="stop3" src="stop3.mp3"></audio>
  <audio id="stop4" src="stop4.mp3"></audio>

  <script>
    const cap = document.getElementById("cap");
    const spinSound = document.getElementById("spinSound");
    const stopSounds = [
      document.getElementById("stop1"),
      document.getElementById("stop2"),
      document.getElementById("stop3"),
      document.getElementById("stop4"),
    ];
    let rotation = 0;
document.addEventListener("DOMContentLoaded", () => {
  const img = document.getElementById("cap");
  img.style.transform = "rotate(30deg)";
});
if (document.getElementById("cap").src.includes("soju_bottle")) {
  document.getElementById("cap").style.transform = "rotate(30deg)";
}
let selectedSound = null;
let stopSoundTimeout = null;
let isSpinning = false;

    
cap.addEventListener("click", async () => {
  cap.style.animation = "none";
  if (selectedSound) {
    selectedSound.pause();
    selectedSound.currentTime = 0;
  }
  // Pick and preload one random stop sound
  selectedSound = stopSounds[Math.floor(Math.random() * stopSounds.length)];
  try {
    selectedSound.volume = 0.7;
  await selectedSound.play();
    selectedSound.pause();
  selectedSound.currentTime = 0;
  } catch (_) {}

  spinSound.pause();
  spinSound.currentTime = 0;
  spinSound.volume = 0.7;
  spinSound.loop = true;
  spinSound.play().catch(() => {});

  const spin = Math.floor(Math.random() * 1800) + 1440;
  rotation += spin;
  cap.style.transform = `rotate(${rotation}deg)`;

  
if (stopSoundTimeout) clearTimeout(stopSoundTimeout);
stopSoundTimeout = setTimeout(() => {
  spinSound.pause();
  spinSound.currentTime = 0;
  if (selectedSound) {
    selectedSound.pause();
    selectedSound.currentTime = 0;
    selectedSound.play().catch(e => console.log("stop sound error", e));
  }
  stopSoundTimeout = null;
}, 4000);

});


    function handleModeChange() {
      const mode = document.getElementById("modeSelect").value;
      document.getElementById("alcoholGames").style.display = mode === "alcohol" ? "inline-block" : "none";
      document.getElementById("coupleGames").style.display = mode === "couple" ? "inline-block" : "none";
      document.getElementById("funGames").style.display = mode === "fun" ? "inline-block" : "none";
    }

    function handleGameChange() {
  if (stopSoundTimeout) {
    clearTimeout(stopSoundTimeout);
    stopSoundTimeout = null;
  }
  spinSound.pause();
  spinSound.currentTime = 0;
  if (selectedSound) {
    selectedSound.pause();
    selectedSound.currentTime = 0;
  }
  isSpinning = false;
  const cap = document.getElementById("cap");
  cap.style.animation = "idleTilt 4s ease-in-out infinite";
  cap.style.transform = "rotate(0deg)";
  // cancel ongoing rotation and sounds
  if (stopSoundTimeout) {
    clearTimeout(stopSoundTimeout);
    stopSoundTimeout = null;
  }
  spinSound.pause();
  spinSound.currentTime = 0;
  if (selectedSound) {
    selectedSound.pause();
    selectedSound.currentTime = 0;
  }
  isSpinning = false;
      const alcoholVal = document.getElementById("alcoholGames").value;
      const coupleVal = document.getElementById("coupleGames").value;
      const funVal = document.getElementById("funGames").value;

      if (alcoholVal === "soju") {
    document.getElementById("gameTitle").innerText = "ÏÜåÏ£ºÎöúÍªë Î£∞Î†õ";
    document.getElementById("cap").src = "soju_cap.png";
    document.getElementById("cap").style.transform = "rotate(30deg)";
  } else if (alcoholVal === "sojubottle") {
    document.getElementById("gameTitle").innerText = "ÏÜåÏ£ºÎ≥ë Î£∞Î†õ";
    document.getElementById("cap").src = "real_soju_bottle.png";
    document.getElementById("cap").style.transform = "rotate(30deg)";
    document.getElementById("cap").style.transform = "rotate(30deg)";
  } else {
        document.getElementById("gameTitle").innerText = "Í≤åÏûÑ Ï§ÄÎπÑ Ï§ë...";
      }
    }
  </script>
</body>
</html>
