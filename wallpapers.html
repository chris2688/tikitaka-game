    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
    }
    .wallpaper {
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }
    .wallpaper img {
      width: 100%;
      display: block;
      cursor: pointer;
    }
    .download-btn {

      padding: 10px;

      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
    }
    .download-btn:hover { background: #333333; }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1001;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }
    .modal-content {
      margin: 5% auto;
      display: block;
      max-width: 90%;
      max-height: 90%;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #ffffff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .gallery { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
