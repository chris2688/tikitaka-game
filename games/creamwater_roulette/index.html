<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>
   TIKI TAKA - 뽕잎 크림수 룰렛
  </title>
<link href="assets/favicon.ico" rel="icon" type="image/x-icon"/>
<style>
   html, body {
      margin: 0;
      padding: 0;
      background: url('assets/background.png') center/cover no-repeat;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      position: relative;
    }
    #logoBar {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-top: 80px;
      gap: 4px;
    }
    #logoBar img {
      height: 60px;
    }
    #gameLabel {
      font-size: 26px;
      font-weight: bold;
      color: #88f5e1;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.5s forwards;
    }
    #gameTitle {
      margin-top: 60px;
      font-size: 28px;
      color: white;
      font-weight: bold;
      text-align: center;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

      #gameCenter {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    #gameArea {
      display: flex;
      align-items: center;
      justify-content: center;
    }
   #cap {
     height: 65vh;
     width: auto;
     max-width: 90vw;
     cursor: pointer;
     transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
     animation: tiltSwing 3s ease-in-out infinite;
   }
    #instruction {
      position: absolute;
      bottom: 30px;
      color: white;
      font-size: 20px;
      text-align: center;
      animation: fadeInUp 1s ease-out 1s forwards;
    }
    #topLeftMenu {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    #topLeftMenu select {
      background: black;
      color: #88f5e1;
      font-size: 15px;
      padding: 6px 10px;
      border: 1px solid #88f5e1;
      border-radius: 4px;
    }
  </style>
<style>
   @keyframes tiltSwing {
    0% { transform: rotate(0deg); }
    50% { transform: rotate(30deg); }
    100% { transform: rotate(0deg); }
  }
  #cap {
    animation: tiltSwing 3s ease-in-out infinite;
  }
  </style>
</head>
<body>
<div id="container">


<div id="gameTitle" style="margin-top: 60px; font-size: 28px; color: white; font-weight: bold; text-align: center;">
    뽕잎 크림수 룰렛
   </div>
<div id="gameArea" style="flex: 1; display: flex; align-items: center; justify-content: center; margin-top: auto; margin-bottom: auto;">
<img alt="뽕잎 크림 수" id="cap" src="assets/creamwater.png"/>
</div>
<div id="instruction">
    👆 크림수 병을 터치해서 돌려보세요!
   </div>
</div>
<audio id="spinSound" src="assets/spin.wav">
</audio>
<audio id="stop1" src="assets/stop1.mp3">
</audio>
<audio id="stop2" src="assets/stop2.mp3">
</audio>
<audio id="stop3" src="assets/stop3.mp3">
</audio>
<audio id="stop4" src="assets/stop4.mp3">
</audio>
<audio id="stop5" src="assets/stop5.mp3">
</audio>
<audio id="stop6" src="assets/stop6.mp3">
</audio>
<audio id="stop7" src="assets/stop7.mp3">
</audio>
<audio id="stop8" src="assets/stop8.mp3">
</audio>
<audio id="stop9" src="assets/stop9.mp3">
</audio>
<audio id="stop10" src="assets/stop10.mp3">
</audio>
<audio id="stop11" src="assets/stop11.mp3">
</audio>
<audio id="stop12" src="assets/stop12.mp3">
</audio>
<audio id="stop13" src="assets/stop13.mp3">
</audio>
<audio id="stop14" src="assets/stop14.mp3">
</audio>
<audio id="stop15" src="assets/stop15.mp3">
</audio>
<audio id="stop16" src="assets/stop16.mp3">
</audio>

   
<script>
   const cap = document.getElementById("cap");
    const spinSound = document.getElementById("spinSound");
    const stopSounds = [
      document.getElementById("stop1"),
      document.getElementById("stop2"),
      document.getElementById("stop3"),
      document.getElementById("stop4"),
      document.getElementById("stop5"),
      document.getElementById("stop6"),
      document.getElementById("stop7"),
      document.getElementById("stop8"),
      document.getElementById("stop9"),
      document.getElementById("stop10"),
      document.getElementById("stop11"),
      document.getElementById("stop12"),
      document.getElementById("stop13"),
      document.getElementById("stop14"),
      document.getElementById("stop15"),
      document.getElementById("stop16"),
    ];
    let rotation = 0;
    document.addEventListener("DOMContentLoaded", () => {
      const img = document.getElementById("cap");
      img.style.transform = "rotate(30deg)";
    });

    let selectedSound = null;
    let stopSoundTimeout = null;
    let isSpinning = false;

    cap.addEventListener("click", async () => {
      cap.style.animation = "none";
      if (selectedSound) {
        selectedSound.pause();
        selectedSound.currentTime = 0;
      }

      selectedSound = stopSounds[Math.floor(Math.random() * stopSounds.length)];
      try {
        selectedSound.volume = 0.7;
        await selectedSound.play();
        selectedSound.pause();
        selectedSound.currentTime = 0;
      } catch (_) {}

      spinSound.pause();
      spinSound.currentTime = 0;
      spinSound.volume = 0.7;
      spinSound.loop = true;
      spinSound.play().catch(() => {});

      const spin = Math.floor(Math.random() * 1800) + 1440;
      rotation += spin;
      cap.style.transform = `rotate(${rotation}deg)`;

      if (stopSoundTimeout) clearTimeout(stopSoundTimeout);
      stopSoundTimeout = setTimeout(() => {
        spinSound.pause();
        spinSound.currentTime = 0;
        if (selectedSound) {
          selectedSound.pause();
          selectedSound.currentTime = 0;
          selectedSound.play().catch(e => console.log("stop sound error", e));
        }
        stopSoundTimeout = null;
      }, 4000);
    });

    function handleModeChange() {
      const mode = document.getElementById("modeSelect").value;
      document.getElementById("alcoholGames").style.display = mode === "alcohol" ? "inline-block" : "none";
      document.getElementById("coupleGames").style.display = mode === "couple" ? "inline-block" : "none";
      document.getElementById("funGames").style.display = mode === "fun" ? "inline-block" : "none";
    }

    function handleGameChange() {
      if (stopSoundTimeout) {
        clearTimeout(stopSoundTimeout);
        stopSoundTimeout = null;
      }
      spinSound.pause();
      spinSound.currentTime = 0;
      if (selectedSound) {
        selectedSound.pause();
        selectedSound.currentTime = 0;
      }
      isSpinning = false;

      const cap = document.getElementById("cap");
      const instruction = document.getElementById("instruction");
      cap.style.animation = "tiltSwing 3s ease-in-out infinite";
      cap.style.transform = "rotate(0deg)";

      const alcoholVal = document.getElementById("alcoholGames").value;
      const coupleVal = document.getElementById("coupleGames").value;
      const funVal = document.getElementById("funGames").value;

      if (alcoholVal === "soju") {
        document.getElementById("gameTitle").innerText = "뽕잎 크림수 룰렛";
        cap.src = "assets/creamwater.png";
        cap.style.transform = "rotate(30deg)";
        instruction.innerText = "👆 크림수 병을 터치해서 돌려보세요!";
      } else if (alcoholVal === "sojubottle") {
        document.getElementById("gameTitle").innerText = "뽕잎 크림수 룰렛";
        cap.src = "games/creamwater_roulette/assets/creamwater.png";
        cap.style.transform = "rotate(30deg)";
        instruction.innerText = "👆 크림수 병을 터치해서 돌려보세요!";
      } else {
        document.getElementById("gameTitle").innerText = "게임 준비 중...";
        instruction.innerText = "게임을 선택해주세요!";
      }
    }
  
    // Save current state before unload
    window.addEventListener("beforeunload", () => {
      sessionStorage.setItem("rotation", rotation);
    });

    // Restore rotation after reload
window.addEventListener("load", () => {
  const savedRotation = sessionStorage.getItem("rotation");
  if (savedRotation !== null) {
    rotation = parseInt(savedRotation, 10);
    cap.style.transform = `rotate(${rotation}deg)`;
  }

 
  const instruction = document.getElementById("instruction");
  instruction.innerHTML = "<span style='font-size:14px;'>👆 크림수 병을 터치해보세요!<br><br>흔드는 순간 시작되는, 피부와의 티키타카! 🌿</span>";
});
   
</script>

</body>
</html>
