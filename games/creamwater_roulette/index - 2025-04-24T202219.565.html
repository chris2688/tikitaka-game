<!-- assets: game/creamwater_roulette/assets/creamwater.png -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뽕잎 크림수 룰렛 - TIKI TAKA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
      color: #191970;
      font-size: 24px;
    }
    #roulette-container {
      width: 280px;
      height: 280px;
      position: relative;
      overflow: hidden;
      margin-bottom: 20px;
    }
    #roulette {
      width: 100%;
      height: 100%;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
      transform: rotate(0deg);
      user-select: none;
      pointer-events: none;
    }
    #spin-btn {
      padding: 12px 24px;
      background: #191970;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
    }
    #spin-btn:disabled {
      background: #888;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>뽕잎 크림수 룰렛</h1>
  <div id="roulette-container">
    <!-- 뽕잎 크림수 용기 이미지 (assets/creamwater.png) -->
    <img id="roulette" src="assets/creamwater.png" alt="Creamwater Roulette">
  </div>
  <button id="spin-btn">돌리기</button>

  <script>
    const spinBtn = document.getElementById('spin-btn');
    const roulette = document.getElementById('roulette');
    let spinning = false;

    spinBtn.addEventListener('click', () => {
      if (spinning) return;
      spinning = true;
      spinBtn.disabled = true;
      // 회전 각도: 360도 * 랜덤 회전수 + 랜덤 각도
      const rounds = Math.floor(Math.random() * 3) + 4; // 4~6 회전
      const extra = Math.floor(Math.random() * 360);
      const degree = rounds * 360 + extra;
      roulette.style.transform = `rotate(${degree}deg)`;
      // 애니메이션 완료 후 버튼 활성화
      roulette.addEventListener('transitionend', () => {
        spinning = false;
        spinBtn.disabled = false;
        alert('결과 확인!');
      }, { once: true });
    });
  </script>
</body>
</html>
